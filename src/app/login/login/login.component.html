<div class="login-page">
  <div class="content px20">
    <form class="login-form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="text-center">
        <h2 class="app-name">Login</h2>
      </div>
      <div fxLayout="row">
        <div fxFlexFill>
          <mat-form-field class="w-100">
            <input matInput placeholder="Email" required id="email" name="email" [(ngModel)]="loginModel.email">
          </mat-form-field>
          <mat-form-field class="w-100">
            <input matInput type="password" required placeholder="Password" id="password" name="password"
              [(ngModel)]="loginModel.password">
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between" fxLayout.xs="column" class="mt20 mb20">
        <mat-checkbox color="primary" [ngStyle.xs]="{'margin-bottom.px': 10}">Remember Me</mat-checkbox>
        <a href="javascript:void(0)">Forgot Password</a>
      </div>
      <div fxLayout="row">
        <div fxFlexFill>
          <button [disabled]="loader" type="submit" mat-raised-button color="primary" class="w-100">
          login
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
