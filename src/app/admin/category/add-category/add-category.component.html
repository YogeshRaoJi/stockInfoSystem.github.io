<div class="login-page">
  <div class="content px20">
    <form class="login-form" #myForm="ngForm" (ngSubmit)="onLogin()">
      <div class="text-center">
        <h2 class="app-name">Add Category</h2>
      </div>
      <div fxLayout="row">
        <div fxFlexFill>
            <mat-form-field   class="w-100" appearance="outline">
              <mat-label>Category</mat-label>
              <input matInput placeholder="Placeholder">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>Hint</mat-hint>
            </mat-form-field>
            <mat-form-field  class="w-100" appearance="outline">
              <mat-label>Description</mat-label>
              <input matInput placeholder="Placeholder">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>Hint</mat-hint>
            </mat-form-field>
        </div>
      </div>
     
      <div fxLayout="row">
        <div fxFlexFill>
          <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close ><mat-icon>close</mat-icon>&nbsp; Close</button>
            <button mat-button [mat-dialog-close]="true" cdkFocusInitial> <mat-icon>save</mat-icon>&nbsp; Add</button>
          </mat-dialog-actions>
        </div>
      </div>

    </form>
  </div>
</div>
